<div class="workContainer row">
  <div class="d-flex flex-wrap">
    <img [src]=workList.urlImag class="imgWork img-fluid" alt="Image work" width="250">
    <div class="textWork d-flex flex-column justify-content-center">
      <h5>{{workList.title}}</h5>
      <p class="workDescription">{{workList.description}}</p>
    </div>
    <app-delete (click)="deleteWork(workList)"></app-delete>
  </div>
</div>
